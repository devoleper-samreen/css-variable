<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>update-css</title>
	<style type="text/css">

		
		body{
			text-align: center;
			background: #193549;
			color: white;
			font-family: sans-serif;
			font-weight: 100;
			font-size: 3.3vw;
		}

		.controls{
			margin-bottom: 3rem;
		}

		input{
			width: 11vw;
		}
		span{
			color: red;
		}
		img{
			background: pink;
			height: 45vh;
		}

	</style>
</head>
<body>
	<h2>Update CSS Variable with <span>JS</span></h2>


	<div class="controls">
		<label for="spacing">Spacing :</label>
		<input type="range" name="spacing" min="10" max="150" value="10" data-sizing="px" id="spc">

		<label for="blur">Blur :</label>
		<input type="range" name="blur" min="0" max="7" value="0" data-sizing="px" id="blurrange">


		<label for="base"> Base color :</label>
		<input type="color" name="base" value="#ffc0cb" id="color">
	</div>

	<img src="clock.png" id="img">



	<script type="text/javascript">

         const image = document.getElementById("img");

		/*++++++for spacing+++++++*/
		const spacing = document.getElementById("spc");
		spacing.addEventListener("input", function(){
			const spacevalue = spacing.value;
			image.style.padding = `${spacevalue}px`
		})
          /*++++++ end spacing+++++++*/


         /* ******** for blur ******* */

		const blurrange = document.getElementById("blurrange");

		function updateblur(){
			const blurvalue = blurrange.value;
			image.style.filter = `blur(${blurvalue}px)`;
		}
		blurrange.addEventListener("input", updateblur);

		 /* ******** end blur ******* */

		 /* ******** for color******* */
		const colorrange = document.getElementById("color");
		colorrange.addEventListener("input", function(){
			const colorvalue = colorrange.value;
			image.style.background = `${colorvalue}`;
		})

		 /* ******** end color ******* */
	</script>

</body>
</html>
